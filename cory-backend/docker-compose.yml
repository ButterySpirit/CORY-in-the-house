version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: cory_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    ports:
      - "5432:5432"
    networks:
      - cory_network
    volumes:
      - pgdata:/var/lib/postgresql/data  # ✅ Persistent PostgreSQL Data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}"]
      interval: 10s
      retries: 5
      timeout: 5s

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cory_backend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy  # ✅ Wait until PostgreSQL is ready
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      SESSION_SECRET: ${SESSION_SECRET}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      UPLOADS_DIR: /app/uploads/resumes  # ✅ Set directory for uploaded files
      NODE_ENV: development
    networks:
      - cory_network
    volumes:
      - ./uploads:/app/uploads  # ✅ Persist uploaded files
    command: ["npm", "start"]  # ✅ Removed "npm run migrate" so you can run it manually


  pgadmin:  # ✅ New pgAdmin service
    image: dpage/pgadmin4
    container_name: cory_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cory.com  # Change as needed
      PGADMIN_DEFAULT_PASSWORD: admin  # Change as needed
    ports:
      - "5050:80"  # ✅ pgAdmin will be accessible on http://localhost:5050
    depends_on:
      - postgres
    networks:
      - cory_network
    volumes:
      - pgadmin_data:/var/lib/pgadmin
networks:
  cory_network:

volumes:
  pgdata:  # ✅ PostgreSQL persistent storage
  uploads:  # ✅ Uploaded files persistent storage
  pgadmin_data:  # ✅ Persistent pgAdmin storage